<!DOCTYPE html>
<html>
<head>
    <title>{{ object.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ object.title }}</h1>
        <p>{{ object.content }}</p>
        <!-- Ссылки на редактирование и удаление поста -->
        <a href="{% url 'post_edit' object.pk %}">Редактировать</a> |
        <a href="{% url 'post_delete' object.pk %}">Удалить</a>
        <br><br>
        <a href="{% url 'post_list' %}">Назад к списку</a>
    </div>
</body>
</html>
