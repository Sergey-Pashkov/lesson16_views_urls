<!DOCTYPE html>
<html>
<head>
    <title>Удалить пост</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>Удалить пост "{{ object.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Подтвердить удаление</button>
    </form>
    <a href="{% url 'post_detail' object.pk %}">Отмена</a>
</body>
</html>
